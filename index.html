<!DOCTYPE html>
<html lang="en">

<head>
    <title>The 90's Quiz</title>
    <meta charset="utf-8" />
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Caveat+Brush' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>

    <header>
        <nav>
            <h1 class="bannerSay"> The most radical 90's quiz....ever!  </h1>
        </nav>
    </header>

    <section class="quizStart">
        <div id="quizBegin">
            <h2 class="text"> Do you remember the 1990's???? </h2>
            <h2 class="text"> Show off your smarts.....
        I dare you!</h2>
            <button class="start-button" id="startQuizButton"> Let's Play!!</button>
        </div>
    </section>
    <section class="quizSection">
        <div id="quizArea">
            <h3 class="questionText">
                What was the highest grossing movie of the 1990â€™s?
            </h3>
            <div id="answers">
                <ul class="options">
                    <li id="choice">Titanic</li>
                    <li id="choice">Forrest Gump</li>
                    <li id="choice">Jurrasic Park</li>
                    <li id="choice">Dracula</li>
                </ul>
                <button class="nextQuestion"> Next Question</button>
            </div>
        </div>
    </section>
    <section class="quizResults">
        <div id="quizEnd">
            <h3 class="quizScore">Your Final Score</h3>
            <h3 id="finalScore">10/10</h3>
            <button class="startButton"> Play Again!</button>
        </div>
    </section>
    <section class="answerPic">
        <div id="correctPic">
            <ul id="goodPic">
                <li id="titanic"><img src="images/titanic.jpg" height="100" width="100"></li>
                <li id="friends"><img src="images/friends.jpg" height="100" width="100"> </li>
                <li id="citizen"><img src="images/citizen.jpg" height="100" width="100"> </li>
                <li id="eddie"><img src="images/eddie.jpg" height="100=" width="100"> </li>
                <li id="dolly"><img src="images/dolly.jpg" height="100" width="100"> </li>
                <li id="macarena"><img src="images/macarena.jpeg" height="100" width="100"> </li>
                <li id="bc"><img src="images/bc.jpg" height="100" width="100"> </li>
                <li id="hootie"><img src="images/hootie.jpg" height="100" width="100"> </li>
                <li id="spice"><img src="images/spice.jpg" height="100" width="100"> </li>
                <li id="silence"><img src="images/silence.jpg" height="100" width="100"> </li>
            </ul>
        </div>
    </section>
    <section class="progressBox">
        <progress value="10" min="1" max="100"></progress>
        <h3 id="trackQuestion">10/10</h3>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
